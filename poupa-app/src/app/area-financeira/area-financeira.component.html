<div class="area-financeira">
  <app-saldo class="saldo" [saldo]="saldo" />
  <app-transacoes
    class="transacoes"
    (transacaoCriada)="processaTransacao($event)"
    [transacoes]="transacoes()"
  />
  <app-contas
    class="contas"
    (novaConta)="processaConta($event)"
    [contas]="contas()"
  />
</div>
