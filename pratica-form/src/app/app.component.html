<app-text-field [label]="'Nome'" [id]="'nameField'" [control]="nameField" />

<div>
  <output>{{ nameField.value }}</output>
</div>

<br />

<app-text-field [label]="'Idade'" [id]="'ageField'" [control]="ageField" />

<div>
  <output>{{ ageField.value == 0 ? "" : ageField.value }}</output>
</div>

<br />

<app-button
  [type]="'button'"
  (onClick)="changeNameField()"
  [variant]="'primary'"
>
  Alterar nome
</app-button>

<br />
<br />

<app-button
  [type]="'button'"
  (onClick)="clearNameField()"
  [variant]="'secondary'"
>
  Limpar campo
</app-button>
