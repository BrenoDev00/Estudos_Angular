<div id="app">
  <div id="app-container">
    <div id="main-content-container">
      <app-banner [balance]="this.balance()" />

      <main>
        <app-transaction-form
          (createdTransaction)="this.processTransaction($event)"
          [currentBalance]="this.balance()"
        />
      </main>
    </div>

    <app-statement id="statement" [transactions]="this.transactionList()" />
  </div>
</div>
