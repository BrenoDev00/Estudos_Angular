<aside>
  <h2>Extrato</h2>

  <ul>
    @for(transaction of this.transactions(); track transaction.id){
    <li>
      <app-transaction-info [transaction]="transaction" />
    </li>
    } @empty {
    <p aria-hidden="true" id="empty-statement-message">
      Nenhuma transação realizada até o momento.
    </p>
    }
  </ul>
</aside>
