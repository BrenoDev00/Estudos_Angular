<article>
  <span id="transaction-value">{{
    this.transaction().transactionType === "Saque"
      ? ("-" + this.transaction().transactionValue | currency : "BRL")
      : (this.transaction().transactionValue | currency : "BRL")
  }}</span>

  <time pubdate id="transaction-date">{{
    this.transaction().transactionDate | date : "dd/MM/yyyy"
  }}</time>
</article>
