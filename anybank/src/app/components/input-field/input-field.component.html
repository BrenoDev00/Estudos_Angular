<div id="input-field-container">
  <label [for]="this.id()">{{ this.label() }}</label>

  <input
    [id]="this.id()"
    [name]="this.name()"
    [type]="this.type()"
    [placeholder]="this.placeholder()"
    [required]="this.required()"
    [step]="this.step()"
    [min]="this.min()"
    [value]="this.value"
    (input)="this.updateInputValue($event)"
    (blur)="this.onTouched()"
  />
</div>
